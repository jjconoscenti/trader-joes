<!DOCTYPE html>
<html>

<head>
    <title>Beasts vs Beauties</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS-->
    <link type="css" rel="stylesheet" href="assets/css/style.css">
    <!--Import Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--Optimize for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!--nav bar
    <ul id="slide-out" class="side-nav">
        <li><a href="#" class="waves-effect"><i class="material-icons">assignment</i>Rules</a></li>
        <li><a href="#" class="waves-effect"><i class="material-icons">list</i>History</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>-->

    <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="#!" class="brand-logo">Beauties vs Beasts</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Rules</a></li>
                <li><a href="#">History</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#"><i class="material-icons">assignment</i>Rules</a></li>
                <li><a href="#"><i class="material-icons">list</i>History</a></li>
            </ul>
        </div>
    </nav>


    <!--form area-->
    <div class="row">
        <form class="col s12">
            <div class="row">
                <br>
                <header class="col s12 center">Please fill out the information below!</header>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Name" id="userName" type="text" class="validate">
                        <label for="userName" data-success="awesome!">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Location" id="storeLocation" type="text" class="validate">
                        <label for="storeLocation" data-success="great!">Store</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Enter a number" id="items" type="number" class="validate">
                        <label for="items" data-error="please enter a number" data-success="perfect!">How many items did you buy?</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Total seconds" id="time" type="number" class="validate">
                        <label for="time" data-error="please enter a number" data-success="perfect!">How many total seconds did it take?</label>
                    </div>
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="beauty" id="attractiveBeauty">Beauty</option>
                            <option value="plain" id="attractivePlain">Plain</option>
                            <option value="beast" id="attractiveBeast">Beast</option>
                        </select>
                        <label>Cashier type</label>
                    </div>
                    <div class="col s10 center">
                        <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action" id="submitBtn">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>





    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!--Connect to JavaScript-->
    <script src="assets/js/app.js"></script>
</body>

</html>
